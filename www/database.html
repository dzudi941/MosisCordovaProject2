<!DOCTYPE html>
<html>
  <head>
    <title>Storage Example</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script src="js/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" charset="utf-8">

    // Wait for device API libraries to load

    // device APIs are available

    function onDeviceReady() {
        var db = window.openDatabase("Database", "1.0", "Cordova Demo", 200000);
        db.transaction(populateDB, errorCB, successCB);
    }

    // Populate the database
    //
    function populateDB(tx) {
        //tx.executeSql('DROP TABLE IF EXISTS DEMO');
       // tx.executeSql('CREATE TABLE IF NOT EXISTS DEMO (id unique, data)');
       // tx.executeSql('INSERT INTO DEMO (id, data) VALUES (1, "First row")');
        //tx.executeSql('INSERT INTO DEMO (id, data) VALUES (2, "Second row")');
        tx.executeSql('SELECT * FROM DEMO WHERE 1', function(res)
            {
                console.log(res);
                alert(res);
            });
    }

    // Transaction error callback
    //
    function errorCB(tx, err) {
        alert("Error processing SQL: "+err);
    }

    // Transaction success callback
    //
    function successCB(data) {
        alert("success!");
    }







    var db = null;

    document.addEventListener('deviceready', function() {
      db = window.sqlitePlugin.openDatabase({name: 'demo.db', location: 'default'});
    

         /*db.transaction(function(tx) {
            tx.executeSql('CREATE TABLE IF NOT EXISTS DemoTable (name, score)');

            tx.executeSql('INSERT INTO DemoTable VALUES (?,?)', ['Betty', 202]);

          $('#save').on('click', function(){
            var name = $('#name').val();
            var score = $('#score').val();
             db.transaction(function(tx) {
                tx.executeSql('CREATE TABLE IF NOT EXISTS DemoTable (name, score)');
                tx.executeSql('INSERT INTO DemoTable VALUES (?,?)', [name, score]);
                //tx.executeSql('INSERT INTO DemoTable VALUES (?,?)', ['Betty', 202]);
              }, function(error) {
                console.log('Transaction ERROR: ' + error.message);
              }, function() {
                console.log('Dodat podatak');
              });

          });

          $('#show').on('click', function(){
              db.transaction(function(tx) {
                tx.executeSql('SELECT * FROM DemoTable', [], function(tx, rs) {
                    alert(rs.rows.item(0).name);
                  console.log('Record count (expected to be 2): ' + rs.rows.item(0).mycount);
                }, function(tx, error) {
                  console.log('SELECT error: ' + error.message);
                });
              });
            });
     });

    </script>
  </head>
  <body>
    <h1>Example</h1>
    <p>Database</p>

    <input type="text" name="name" id="name">
    <input type="number" name="score" id="score">
    <button id="save">Snimi</button>

    <button id="show">Prikazi</button>
  </body>
